<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var n1 = Number(prompt("숫자"));

    var i = n1 - 1;

    while(i != 1 | i === 0){
        if((n1 % i) === 0 ){
            document.write("소수가 아니다");
            break;
        }
        i--;
    }
    if(i === 1){
        document.write("소수임");
    }


    </script>
</body>
</html>
